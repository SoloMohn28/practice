<!DOCTYPE html>
<html lang="en">
<head><meta charset="utf-8"><title>Register - DateMate</title><link rel="stylesheet" href="css/style.css"></head>
<body>
<div class="container">
  <h2>Create account</h2>
  <form id="registerForm">
    <input id="username" placeholder="username" required><br>
    <input id="password" type="password" placeholder="password" required><br>
    <input id="display_name" placeholder="Display name"><br>
    <input id="age" type="number" placeholder="Age"><br>
    <select id="gender"><option>Male</option><option>Female</option><option>Other</option></select><br>
    <input id="city" placeholder="City"><br>
    <button type="submit">Register</button>
  </form>
  <p><a href="login.html">Already have account?</a></p>
</div>
<script src="js/app.js"></script>
</body>
</html>
