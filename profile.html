<!doctype html>
<html>
<head><meta charset="utf-8"><title>Profile - DateMate</title><link rel="stylesheet" href="css/style.css"></head>
<body>
<div class="container">
  <h2>Edit Profile</h2>
  <form id="profileForm">
    <input id="display_name" placeholder="Display name"><br>
    <input id="age" type="number" placeholder="Age"><br>
    <select id="gender"><option>Male</option><option>Female</option><option>Other</option></select><br>
    <input id="city" placeholder="City"><br>
    <textarea id="bio" placeholder="Bio"></textarea><br>
    <label>Photo: <input id="photoFile" type="file" accept="image/*"></label><br>
    <img id="preview" src="" style="max-width:120px; display:block;"><br>
    <button type="submit">Save</button>
  </form>
  <a href="dashboard.html">Back</a>
</div>
<script src="js/app.js"></script>
</body>
</html>
