<!doctype html>
<html><head><meta charset="utf-8"><title>Preferences - DateMate</title><link rel="stylesheet" href="css/style.css"></head>
<body>
<div class="container">
  <h2>Preferences</h2>
  <form id="prefForm">
    <label>Preferred gender: <select id="pref_gender"><option>Any</option><option>Male</option><option>Female</option><option>Other</option></select></label><br>
    <label>Min age: <input id="pref_min" type="number" value="18"></label><br>
    <label>Max age: <input id="pref_max" type="number" value="99"></label><br>
    <label>City: <input id="pref_city" placeholder="Any"></label><br>
    <button type="submit">Save Preferences</button>
  </form>
  <p><a href="dashboard.html">Back</a></p>
</div>
<script src="js/preferences.js"></script>
</body></html>
